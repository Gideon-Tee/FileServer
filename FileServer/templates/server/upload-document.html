{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <div class="row">
            <h1 class="display-6 text-center fw-light my-3">Upload Document</h1>
            <div class="col-lg-8 mx-auto border">
                <form action="{% url 'upload' %}" method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}

                    <input type="submit" class="btn btn-secondary w-100 mx-auto" value="Upload">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
